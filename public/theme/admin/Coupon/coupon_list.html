<div class="panel panel-default">
    <form role="form" action="{:url('coupon_list')}" class="panel-body hidden-xs form-inline">
        <div class="form-group group1">
            <input type="text" name="valid_start_time" class="form-control i-datestart"  id="date1" placeholder="有效日期(起)" value="{:input('valid_start_time')}">
        </div>
        <div class="form-group group2">
            <input type="text" name="valid_end_time" class="form-control i-dateend" id="date2" placeholder="有效日期(末)" value="{:input('valid_end_time')}">
        </div>
         <div class="form-group group1">
           <input type="text" name="start_time" class="form-control i-datestart"  id="date3" placeholder="创建日期(起)" value="{:input('start_time')}">
        </div>
        <div class="form-group group2">
           <input type="text" name="end_time" class="form-control i-dateend" id="date4" placeholder="创建日期(末)" value="{:input('end_time')}">
        </div>

        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>

    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
            <div class="btn-group pull-left hidden-xs">
                <a href="{:url('coupon_add')}" class="btn btn-outline btn-default js-window-load"js-title="新增" js-unique="true">
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增
                </a>
	            <a href="{:url('coupon_del')}" class="btn btn-outline btn-default js-del-btn del-all" text="删除后将无法恢复，请谨慎操作">
	                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
	            </a>
        	</div>
        </div>
        <div class="pull-right">
        {$lists->render()}
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed table-striped" id="sample001" data-name="cool-table">
    <thead>
        <tr>
            <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
            <th>有效期</th>
            <th>金额</th>
            <th>张数</th>
            <th>已领张数</th>
            <th>创建时间</th>
        </tr>
    </thead>
    <tbody>
        {volist name="lists" id="vo"}
		<tr>
			<td width='1'><input type="checkbox" class="i-checks" value="{$vo.id}" name="input[]"></td>
			<td>{$vo.valid_start}-{$vo.valid_end}</td>
			<td>{$vo.money}</td>
			<td>{if condition="$vo.count == 0"}未限定张数{else/}{$vo.count}{/if}</td>
			<td>{$vo.out_count}</td>
			<td>{$vo.create_time}</td>
		</tr>
        {/volist}
    </tbody>
</table>
</div>
