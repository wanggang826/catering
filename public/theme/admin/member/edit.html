<script src="{$static_path}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action="{:url('edit')}" method='post' enctype=multipart/form-data>
    <!-- 自定义大小 -->
    <div class="row">
        <div class="col-xs-6 col-sm-6">
            <div class="form-group">
                <label for="user_sn" class="col-sm-2 control-label">用户ID</label>
                <div class="col-sm-10">
                    <input type="text" name="user_sn" class="form-control" id="user_sn" value="{:isset($data) ? $data.user_sn : ''}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" name="nickname" class="form-control" id="nickname" value="{:isset($data) ? $data.nickname : ''}" readonly >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    {if condition="isset($data)"}
                    <label class="i-lab">
                        <input type="radio" name="sex" value='male' class="mgr mgr-primary  mgr-lg" {if condition="$data.sex eq 'male'"} checked{/if}><span>男性</span>
                    </label>
                    <label class="i-lab">
                        <input type="radio" name="sex" value='female' class="mgr mgr-primary mgr-lg" {if condition="$data.sex eq 'female'"} checked{/if}><span>女性</span>
                    </label>
                    <label class="i-lab">
                        <input type="radio" name="sex" value='none' class="mgr mgr-primary mgr-lg" {if condition="$data.sex eq 'none'"} checked{/if}><span>未知</span>
                    </label>
                    {else/}
                    <label class="i-lab">
                        <input type="radio" name="sex" value='male' class="mgr mgr-primary  mgr-lg" readonly><span>男性</span>
                    </label>
                    <label class="i-lab">
                        <input type="radio" name="sex" value='female' class="mgr mgr-primary mgr-lg" readonly><span>女性</span>
                    </label>
                    <label class="i-lab">
                        <input type="radio" name="sex" value='none' class="mgr mgr-primary mgr-lg" readonly><span>未知</span>
                    </label>
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label for="user_phone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" name="user_phone" class="form-control" id="user_phone" value="{:isset($data) ? $data.user_phone : ''}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="create_time" class="col-sm-2 control-label">注册时间</label>
                <div class="col-sm-10">
                    <input type="text" name="weixinid" class="form-control" id="create_time" value="{:isset($data) ? $data.create_time : ''}" readonly>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6">
            {if condition="isset($data)"}
                <img style="margin: 17px 60px;width: 200px;" src="__UPLOAD__{$data.image}">
            {else/}
                <img style="margin: 17px 60px;width: 200px;" src="">
            {/if}

        </div>
    </div>

{if condition="isset($addresses)"}
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>收货人</th>
                <th>联系方式</th>
                <th>详细地址</th>
                <th>是否默认</th>
            </tr>
            </thead>
            <tbody>
            {volist name="addresses" id="vo"}
            <tr>
                <td>{$vo.name}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.address}</td>
                <td>
                    {if condition="$vo.is_default == 1"}
                        是
                    {else/}
                        否
                    {/if}
                </td>

            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
{/if}

    <div class="form-group">
        <label class="col-xs-6 col-sm-6 control-label"></label>
        <div class="col-xs-6 col-sm-6">
            <a href="{:url('index')}" class="btn btn-info mr_3px">返回列表</a>
        </div>
    </div>
</form>
