<div class="panel panel-default">
    <div class="panel-heading hidden-xs">条件搜索</div>
    <form role="form" action="{:url('Waiting/eatInOrder')}" class="form-inline panel-body hidden-xs">
        <div class="form-group">
            订单号：<input type="text" placeholder="请输入订单号" id="order_sn" class="form-control" name="order_sn" value="{:input('order_sn')}">
        </div>
        <div class="form-group">
            下单用户：<input type="text" placeholder="请输入下单用户名" id="username" class="form-control" name="username" value="{:input('username')}">
        </div>
        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>
    <div class="panel-footer clearfix ">
        <div class="pull-right">
            {$page}
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th width="50">订单号</th>
            <th width="150">下单用户</th>
            <th width="150">联系电话</th>
            <th width="150">订单金额</th>
            <th width="150">就餐时间</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.order_sn}</td>
            <td>{$vo.username}</td>
            <td>{$vo.user_phone}</td>
            <td>{$vo.order_price}</td>
            <td>{$vo.create_time}</td>
            <td>
                <a href="{:url('orderDetail',['order_id'=>$vo.order_id, 'location'=>'eatInOrder'])}"><span class="hidden-xs">查看并处理</span></a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
