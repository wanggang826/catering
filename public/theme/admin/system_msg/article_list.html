<div class="panel panel-default">
    <form role="form" action="{:url('article_list')}" class="panel-body hidden-xs form-inline">
        <div class="form-group">
            <input type="text" placeholder="标题" id="title" class="form-control" name="title" value="{:input('title')}">
        </div>
         <div class="form-group group1">
           <input type="text" name="start_time" class="form-control i-datestart"  id="date2" placeholder="创建日期(起)" value="{:input('start_time')}">
        </div>
        <div class="form-group group2">
           <input type="text" name="end_time" class="form-control i-dateend" id="date3" placeholder="创建日期(末)" value="{:input('end_time')}">
        </div>

        <div class="form-group pull-right">
            <div class="btn-group">
                <button class="btn btn-primary btn-outline btn-w-m btn-rec">
                    <i class="fa fa-search"></i><span class="btn-desc">&nbsp;查询</span>
                </button>
                <a href="{:url('')}" class="btn btn-default btn-outline btn-rec">
                    <i class="fa fa-refresh"></i><span class="btn-desc">&nbsp;重置</span>
                </a>
            </div>
        </div>
    </form>

    <div class="panel-footer clearfix ">
        <div class="btn-group pull-left hidden-xs">
            <div class="btn-group pull-left hidden-xs">
                <a href="{:url('article_edit')}" class="btn btn-outline js-window-load btn-default" >
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;添加
                </a>
	            <a href="{:url('article_del')}" class="btn btn-outline btn-default js-del-btn del-all" text="删除后将无法恢复，请谨慎操作">
	                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
	            </a>
        	</div>
        </div>
        <div class="pull-right">
        {$lists->render()}
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed table-striped" id="sample001" data-name="cool-table">
    <thead>
        <tr>
            <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
            <th width="150" class="hidden-xs">信息ID</th>
            <th width="150">标题</th>
            <th width="150" class="hidden-xs">创建时间</th>
            <th width="150" class="hidden-xs">操作</th>
        </tr>
    </thead>
    <tbody>
        {volist name="lists" id="vo"}
		<tr>
			<td width='1'><input type="checkbox" class="i-checks" value="{$vo.article_id}" name="input[]"></td>
			<td>{$vo.article_id}</td>
			<td>{$vo.title}</td>
			<td>{$vo.create_time}</td>
            <td>
                <a href="{:url('article_edit',['article_id'=>$vo.article_id])}" class="btn btn-default btn-outline btn-xs js-window-load" title="编辑"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                <a href="{:url('article_del',['id'=>$vo.article_id])}" class="btn  btn-danger btn-outline btn-xs js-del-btn" text="删除后将无法恢复,请谨慎操作！"><i class="fa fa-trash-o fa-fw"></i><span class="hidden-xs">删除</span></a>
            </td>
		</tr>
        {/volist}
    </tbody>
</table>
</div>
