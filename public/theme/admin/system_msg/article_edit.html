
<form class="form-horizontal js-ajax-form clearfix" action="{:U('article_edit')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <input type="hidden" name="article_id" value="{:isset($article)?$article.article_id:''}">
        <div class="col-sm-4">
            <input type="text" name="title" value="{:isset($article)?$article.title:''}" class="form-control" placeholder="标题">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <script id="container" name="content" type="text/plain">
                {:isset($article) ? $article.content : '' }
		    </script>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-primary">重置</button>
        </div>
    </div>
</form>

<!-- ueditor编辑器 -->
<script src="{$static_path}plugins/ueditor/ueditor.config.js"></script>
<script src="{$static_path}plugins/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container',{initialFrameHeight:450,allowDivTransToP:false,});
</script>
