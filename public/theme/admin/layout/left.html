        <script type="text/javascript">
        	 $(function(){
        		$('#menu2').metisMenu();
                $("[data-url]").each(function(){
                    $(this).one('click', function(event){
                      event.preventDefault();
                      var $this = $(this);
                      var url = $this.attr('data-url');
                      console.log(url);
                      $.ajax({
                         url: url,
                         success: function(result) {
                            $('#menu2').metisMenu('dispose');
                            $this.parent('li').append(result);
                            $('#menu2').metisMenu();
                            $this.click();
                         }
                      });
                    });
                });
        	 })
        </script>
