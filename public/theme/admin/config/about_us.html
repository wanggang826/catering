<form class="form-horizontal js-ajax-form clearfix" action="{:U('about_us')}" method='post' enctype=multipart/form-data>
    <!-- 自定义大小 -->
    <div class="form-group">
        <h1 class="text-center ">关于我们</h1>
    </div>

    <div class="form-group">
        <label  class="col-sm-1 control-label"> </label>
        <div class="col-sm-10">
            <script id="container" name="content" type="text/plain">
                {:isset($content) ? $content : '' }
		    </script>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-5 control-label"></label>
        <div class="col-sm-5">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
