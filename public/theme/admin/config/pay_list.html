<div class="panel panel-default">

</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th width='1'><input type="checkbox" class="my-all-check" name="input[]"></th>
            <th width="200">名称</th>
            <th width="150" class="hidden-xs">标识</th>
            <th width="150" class="hidden-xs">描述</th>
            <th width="150" class="hidden-xs">状态</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="configs" id="vo"}
        <tr>
            <td width='1'><input type="checkbox" class="i-checks" name="input[]" value="{$vo.id}"></td>
            <th>{$vo.config_name}</th>
            <th>{$vo.config_mark}</th>
            <th>{$vo.config_des}</th>
            <th>{if condition="$vo.type_value == 'Y'"}启用{else/}禁用{/if}</th>
            <th>
                <a href="{:U('pay_edit','id='.$vo['id'])}" class="btn btn-default btn-outline btn-xs js-window-load"><i class="fa fa-edit fa-fw"></i><span class="hidden-xs">编辑</span></a>
                {if condition="$vo.type_value == 'N'"}
                <a href="{:U('pay_status',['id'=>$vo.id,'status'=>1])}" js-color="#eea236" class="btn btn-default btn-outline btn-xs js-del-btn" text="启用后该账号可以进行交易"><i class="fa fa-check fa-fw"></i><span class="hidden-xs">启用</span></a>
                {else/}
                <a href="{:U('pay_status',['id'=>$vo.id,'status'=>0])}" js-color="#eea236" class="btn btn-default btn-outline btn-xs js-del-btn" text="禁用后该帐号将无法交易,请谨慎操作！"><i class="fa fa-times fa-fw"></i><span class="hidden-xs">禁用</span></a>
                {/if}
            </th>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
