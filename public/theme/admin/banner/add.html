<script src="{$static_path}/js/uploadImg.js"></script>
<form class="form-horizontal js-ajax-form clearfix" action="{:U('add')}">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" value="" class="form-control" placeholder="名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-4">
            <label class="i-lab">
                <input type="radio" name="status" value="0" class="mgr mgr-primary  mgr-lg" checked><span>禁用</span>
            </label>
            <label class="i-lab">
                <input type="radio" name="status" value="1" checked class="mgr mgr-primary mgr-lg" ><span>启用</span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">banner图</label>
        <div class="img_cont">
            <div class="img_prev"></div>
            <input type="file" name="image" id="image"  value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript">
    $(function(){
        //新增banner
        $('#image').imgUpload({
            width:375,//预览宽度
            height:188,//预览高度
            maxSize: 500,//允许上传最大值(KB)
            imgWidth:375,//图片上传宽度
            imgHeight:188,//图片上传高度
            allowedNum:1,//允许上传最大数量
            files:{
                1:'{getImg}',
            }
        })

    })

</script>
