<form class="form-horizontal js-ajax-form clearfix" action="" method='post'>
    <!-- 自定义大小 -->
    <div class="form-group">
        <label for="pid" class="col-sm-2 control-label">类型级别</label>
        <div class="col-sm-4">
            <select id="pid" class="define_select form-control" name="pid">
                <option value="0" >一级类型</option>
                {volist name="firstCate" id="vo"}
                <option value="{$vo.cate_id}"{if condition="$cate.pid eq $vo.cate_id"}selected{/if}>{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">类型名称</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="name" value="{$cate.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="unit" class="col-sm-2 control-label">计量单位</label>
        <div class="col-sm-4">
            <input type="text" name="unit" class="form-control" id="unit" value="{$cate.unit}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-info js-submit-btn mr_3px">确认</button>
            <button type="reset" class="btn btn-info">重置</button>
        </div>
    </div>
</form>
